<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Font-Style</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        line-height: 1.6em;
      }
      #Home p span {
        font-weight: bold;
      }
      #About p span {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="Home">
      <h2 class="primary-heading">Home</h2>
      <p>
        Lorem ipsum dolor sit amet
        <span>
          consectetur adipisicing elit. Nisi possimus tempore eum earum
        </span>
        molestias libero?
      </p>
    </div>
    <div id="About">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit, <span> amet consectetur adipisicing </span> elit.
        Totam, amet?
      </p>
    </div>
  </body>
</html>
